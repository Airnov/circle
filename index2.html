<!DOCTYPE html>
<html>
  <head>
    <title>Area and Circumference Calculator</title>
  </head>
  <body>
    <h1>Area and Circumference Calculator</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="/calculate" method="post">
      <label for="diameter">Enter the diameter:</label>
      <input type="number" name="diameter" id="diameter" required>
      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
